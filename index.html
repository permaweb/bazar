		<style>
			#page-loader {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				z-index: 9999;
			}

			#page-loader svg {
				width: 50px;
				height: 50px;
				animation: open 150ms cubic-bezier(0, 0, 0.2, 1) 0ms;
			}

			@keyframes open {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
		</style>
		<script>
			const themeBackgrounds = {
				light: '#FFFFFF',
				dark: '#090A0B',
				dimmed: '#1A1A1A',
			};

			function getTheme() {
				try {
					const theme = localStorage.getItem('preferredTheme');
					if (theme) return theme;
					else return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
				} catch (e) {}

				return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
			}

			const theme = getTheme();
			const backgroundColor = themeBackgrounds[theme] || themeBackgrounds['dark'];
			document.body.style.backgroundColor = backgroundColor;

			const isDarkTheme = theme === 'dark' || theme === 'dimmed';
			const iconColor = isDarkTheme ? '#EBEBEB' : '#444444';
			const loaderIcon = document.querySelector('#page-loader svg');

			if (loaderIcon) {
				loaderIcon.style.color = iconColor;
				loaderIcon.style.fill = iconColor;
			}

			window.hideAppLoader = function () {
				const loader = document.getElementById('page-loader');
				if (loader) {
					loader.style.display = 'none';
				}
			};
		</script>
